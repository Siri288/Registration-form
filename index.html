<body>
    <h2 class="pageone">REGISTRATION FORM</h2>
    <form action="congrats.html">
        <div class="c1"> 
<label for="first name">First Name</label><br><br>
<input type="text" name="name" id="name" placeholder="John"><br>

<label for="last name">Last Name</label><br><br>
<input type="lname" name="name" id="name" placeholder="Doe"><br>

<label for="email">Email</label><br><br>
<input type="email" name="email" id="email" placeholder="xyz@gmail.com"><br>

<label for="password">Password</label><br><br>
<input type="password" name="password" id="password" placeholder="enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain one number and one uppercase and one lowercase and at least 6 or more characters" required><br>

<label for="address">Address</label><br><br>
<input type="address" name="address" id="address"><br>

<label for="date of birth">Date of birth</label><br><br>
<input type="date" name="date" id="date">
<br>

<label for="Gender">Gender</label><br><br>
<select name="Gender" id="gender"><br>
<option value="male">Male</option><br>
<option value="female">Female</option><br>
<option value="transgender">Transgender</option><br>
</select><br>

<label for="describe yourself"></label><br>
<textarea name="text" id="text" cols="30" rows="10" placeholder="In 250 words, describe how you are fit for this job desciption"></textarea><br><br>

<button class="btt">Submit</button><br><br>
</div>

<div class="vtn" style="background-color: darkgrey; text-align: center; font-size: larger;">
   <span class="password">Forgot <a href="#">Password?</a></span> 
</div>
    </form>
